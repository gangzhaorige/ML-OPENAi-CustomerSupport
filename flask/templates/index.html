<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Customer Support</h3>
  <h3><a href="https://about.fb.com/news/2021/10/facebook-company-is-now-meta/" target="_blank">About Meta</a></h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="Enter your question" required />
    <input type="submit" value="Generate response" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
